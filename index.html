<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="./assets/script.js"></script>
    <title>Pop Quiz</title>
  </head>
  <body>
    <h1 id="header">JavaScript Fundamentals</h1>
    <div id="questionsDiv" class="container">
      <div id="questionBox" class="hide">
        <div id="questions">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
        </div>
      </div>
      <section id="questions">
        <h2 id="question-title"></h2>
        <h3 id="countdown"></h3>
        <div id="question-choices"></div>
        <div id="answer-buttons"></div>
      </section>
      <div class="controls">
        <button id="start" class="start-btn btn">Begin Quiz</button>
      </div>
    </div>

    <div id="scoreDiv" class="hide">
      <section id="view-scores">
        <button id="view-scores">View High Scores</button>
      </section>
      <h2 class="scoreSection">Save Your Score Here:</h2>
      <label for="initialsInput" class="initialBox">Initials:</label>
      <input type="text" id="initials" name="initialsInput" />
      <button id="submitButton" class="btnSubmit">Submit</button>
      <br />
      <h2 class="scoreSection">All-Time High Scores:</h2>
      <ol id="scoreList"></ol>
    </div>
  </body>
</html>
