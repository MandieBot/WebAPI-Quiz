<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header id="header">
      <h1>The Truth About Turkeys</h1>
      <div id="start">
        <button id="start">Test your Knowledge Here</button>
      </div>
      <h3>View High Scores</h3>
      <img
        src="https://images.unsplash.com/photo-1574387313309-7c2292978b8c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8dHVya2V5JTIwYmlyZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60"
        alt="image of turkey bird"
        style="height: 200px"
      />
    </header>

    <section id="questions">
      <h1 id="question-title"></h1>
      <h2 id="countdown"></h2>
      <div id="question-choices"></div>
      <div id="answer-buttons"></div>
    </section>

    <section id="view-scores">
      <button id="view-scores">View High Scores</button>
    </section>
    
    <script src="./assets/script.js"></script>
  </body>
</html>
